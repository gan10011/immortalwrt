permissions: write-all

env:
  CONFIG_FILE: imm.config
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: ZN_M2-WIFI-Lite
