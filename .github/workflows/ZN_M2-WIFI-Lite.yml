      run: |
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL is.gd/depends_ubuntu_2204)
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks(åˆå¹¶ç£ç›˜)
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 4096
        temp-reserve-mb: 1000
        root-reserve-mb: 4096

    - name: Checkout Repository(æ£€å‡ºä»“åº“)
      uses: actions/checkout@v4
      with:
        path: openwrt
        fetch-depth: 0

    - name: Setup Build Environment(è®¾ç½®ç¼–è¯‘ç¯å¢ƒ)
      run: |
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        echo "REPO_URL=$(git remote get-url origin)" >> $GITHUB_ENV
        echo "REPO_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
        
        # éªŒè¯é…ç½®æ–‡ä»¶å­˜åœ¨
        if [ ! -f "$CONFIG_FILE" ]; then
          echo "::error::é…ç½®æ–‡ä»¶ $CONFIG_FILE ä¸å­˜åœ¨ï¼"
          exit 1
        fi

    - name: Apply Lite Configuration(åº”ç”¨ç²¾ç®€é…ç½®)
      run: |
        cd $OPENWRT_PATH
        
        # å¤åˆ¶åŸºç¡€é…ç½®æ–‡ä»¶
        cp "$CONFIG_FILE" .config
        
        # ç›´æ¥ä¿®æ”¹é…ç½® - ç²¾ç®€æ­¥éª¤
        # 1. è®¾ç½®ä¸­æ–‡ç•Œé¢
        echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
        
        # 2. ç§»é™¤NSSç›¸å…³é©±åŠ¨
        sed -i '/CONFIG_PACKAGE_kmod-qca-nss/d' .config
        sed -i '/CONFIG_PACKAGE_kmod-qca-nss-drv/d' .config
        sed -i '/CONFIG_PACKAGE_kmod-qca-nss-drv-pppoe/d' .config
        
        # 3. ç¡®ä¿WiFié©±åŠ¨å¯ç”¨
        echo "CONFIG_PACKAGE_kmod-ath11k=y" >> .config
        echo "CONFIG_PACKAGE_kmod-ath11k-ahb=y" >> .config
        echo "CONFIG_PACKAGE_kmod-ath11k-pci=y" >> .config
        echo "CONFIG_PACKAGE_hostapd-common=y" >> .config
        
        # 4. ç²¾ç®€ä¸éœ€è¦çš„è½¯ä»¶åŒ…
        sed -i '/CONFIG_PACKAGE_luci-app-.*/d' .config
        echo "CONFIG_PACKAGE_luci-app-firewall=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-opkg=y" >> .config
        
        # 5. ç”Ÿæˆæœ€ç»ˆé…ç½®
        make defconfig > /dev/null 2>&1
        
        # è¾“å‡ºé…ç½®æ‘˜è¦
        grep "CONFIG_TARGET\|CONFIG_PACKAGE" .config

    - name: Install Feeds(å®‰è£…feeds)
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Download Packages(ä¸‹è½½è½¯ä»¶åŒ…)
      run: |
        cd $OPENWRT_PATH
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -delete

    - name: Compile Firmware(ç¼–è¯‘å›ºä»¶)
      id: compile
      run: |
        cd $OPENWRT_PATH
        make -j$(($(nproc)+1)) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Organize Artifacts(æ•´ç†å›ºä»¶)
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        cp $OPENWRT_PATH/.config build.config
        mkdir -p packages
        find $OPENWRT_PATH/bin/packages -name '*.ipk' -exec mv {} packages/ \;
        tar -zcf Packages.tar.gz packages
        rm -rf packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: Upload to Release(å‘å¸ƒå›ºä»¶)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.FIRMWARE_TAG }}
        name: ${{ env.FIRMWARE_TAG }} - ${{ env.DATE }}
        body: |
